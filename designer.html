		<script>
		 var pageIndex = 1;
		 var pageType;
         $(document).ready(function() {
			$(function(){
              $.ajax({
			  type:"POST",
			  data:"pageIndex="+(pageIndex),
			  url:"manifest.json",
			  dataType:"html",
			  success: function(data){
				 console.log(data);
				 $(".de_item").append(data);
			  }
				});
			});
			var i;
			function pullDownAction() {
				$.ajax({
					type: "POST",
					url: "manifest.json",
					data: "pageIndex=" + (++pageIndex),
					dataType: "html",
					success: function(msg) {
						if (msg.length==0) {
							alert('数据已经全部加载！');
						} else {
							$(".de_item").append(msg);
						}
						$(".loadingbox").hide();
						i = 0;
					},
					error: function() {
//						alert("提取失败！");
                        //layer.msg('提取失败!',{icon: 2});
//                      layer.alert('酷毙了', {icon: 1});
                        layer.open({
						    content: '提取失败！',
						    style: 'background-color:#fFF; color:#09C1FF; border:none;text-align: center;',
						    time: 2
						});
                        return;
					}
				});
			}
			$(document).ready(function() {
				$(window).on("scroll", function() {
					if (i == 1) {
						return;
					}
					if (($(window).height() + $(window).scrollTop()) >= $(document).height()) {
						i = 1;
						$(".loadingbox").show();
//						layer.open({
//						    type: 2,
//						    content: '加载测试中'
//						});
						setTimeout(pullDownAction, 3000);
					}
				});
			});
		 });
		</script>
